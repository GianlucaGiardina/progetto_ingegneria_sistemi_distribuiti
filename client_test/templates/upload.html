<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h2>Carica un file PDF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="userId">User ID:</label>
        <input type="text" name="userId" required><br><br>

        <label for="file">Seleziona il file:</label>
        <input type="file" name="file" required><br><br>

        <label for="services">Seleziona i servizi:</label><br>
        <input type="checkbox" name="services" value="summarization"> Summarization<br>
        <input type="checkbox" name="services" value="nlp"> NLP<br><br>

        <input type="submit" value="Carica File">
    </form>
</body>
</html>
