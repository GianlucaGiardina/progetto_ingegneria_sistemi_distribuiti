<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le tue richieste</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Richieste effettuate</h2>
    <table>
        <tr>
            <th>Request ID</th>
            <th>Servizi Richiesti</th>
            <th>Stato Summarization</th>
            <th>Stato NLP</th>
        </tr>
        {% for req in requests %}
        <tr>
            <td><a href="/results?requestId={{ req.requestId }}">{{ req.requestId }}</a></td>
            <td>{{ req.services }}</td>
            <td>{{ req.summarizationStatus }}</td>
            <td>{{ req.nlpStatus }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
